name: Release (tagged, dry-safe)

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  validate-and-package:
    name: Validate + package
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: ./scripts/ci/install.sh

      - name: Lint
        run: ./scripts/ci/run-npm-script.sh lint

      - name: Typecheck
        run: ./scripts/ci/run-npm-script.sh typecheck

      - name: Unit tests
        run: ./scripts/ci/run-npm-script.sh test:unit

      - name: Build release artifact
        run: |
          mkdir -p dist-release
          git archive --format=tar.gz --output=dist-release/source-${GITHUB_REF_NAME}.tar.gz HEAD

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ github.ref_name }}
          path: dist-release/

  publish-github-release:
    name: Publish GitHub release notes + artifact
    runs-on: ubuntu-latest
    needs: validate-and-package

    steps:
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release-${{ github.ref_name }}
          path: dist-release/

      - name: Create GitHub Release (no registry publish)
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist-release/*
          draft: false
          prerelease: false
