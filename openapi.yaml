openapi: 3.1.0
info:
  title: x402 DevEx Gateway API
  version: 0.1.0
  description: Minimal OpenAPI contract aligned with the current TypeScript scaffold.
servers:
  - url: http://localhost:3000
paths:
  /agent/task:
    post:
      summary: Submit an agent task
      operationId: postAgentTask
      tags: [Agent]
      parameters:
        - in: header
          name: Idempotency-Key
          required: false
          schema:
            type: string
          description: Optional key reused on retries for idempotent behavior.
        - in: header
          name: X-Paid
          required: false
          schema:
            type: string
            enum: ['true']
          description: Stub payment proof used by the scaffold.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentTaskRequest'
      responses:
        '200':
          description: Paid path reached and task completed.
          headers:
            Idempotency-Replayed:
              description: "`true` when response is replayed from idempotency store; `false` on first successful request."
              schema:
                type: string
                enum: ['true', 'false']
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentTaskPaidResponse'
        '402':
          description: Payment required for this resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentRequiredResponse'
        '409':
          description: Idempotency key conflict due to mismatched request payload.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdempotencyConflictResponse'
        '502':
          description: Task execution failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskFailedResponse'
        '504':
          description: Task execution timed out.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskTimeoutResponse'
components:
  schemas:
    AgentTaskRequest:
      type: object
      additionalProperties: true
      required: [task]
      properties:
        task:
          type: string
          minLength: 1
          example: summarize this

    AgentTaskPaidResponse:
      type: object
      additionalProperties: false
      required: [status, result, receipt, idempotencyKey]
      properties:
        status:
          type: string
          enum: [completed]
        result:
          type: object
          additionalProperties: false
          required: [taskId, output, durationMs]
          properties:
            taskId:
              type: string
              example: task_a1b2c3d4
            output:
              type: object
              additionalProperties: true
              required: [summary]
              properties:
                summary:
                  type: string
                  example: Processed task: summarize this
            durationMs:
              type: number
              example: 3
        receipt:
          type: object
          additionalProperties: false
          required:
            - paid
            - receiptId
            - network
            - txHash
            - payer
            - receiver
            - amount
            - paidAt
          properties:
            paid:
              type: boolean
              example: true
            receiptId:
              type: string
              example: rcpt_stub_001
            network:
              type: string
              example: base-sepolia
            txHash:
              type: string
              example: 0xstub
            payer:
              type: string
              example: 0xpayerstub
            receiver:
              type: string
              example: demo-receiver-address
            amount:
              type: object
              additionalProperties: false
              required: [currency, value]
              properties:
                currency:
                  type: string
                  example: USD
                value:
                  type: string
                  example: '0.01'
            paidAt:
              type: string
              format: date-time
        idempotencyKey:
          type: [string, 'null']
          example: demo-key-001

    PaymentRequiredResponse:
      type: object
      additionalProperties: false
      required: [error]
      properties:
        error:
          type: object
          additionalProperties: false
          required: [code, message, x402]
          properties:
            code:
              type: string
              enum: [PAYMENT_REQUIRED, PAYMENT_UNDERPAID, POLICY_CAP_EXCEEDED, WALLET_FUNDING_FAILED]
              example: PAYMENT_REQUIRED
            message:
              type: string
              example: Payment required for this resource.
            x402:
              type: object
              additionalProperties: true
              required: [resourceId, amount, receiver, paymentHeader, retryHint]
              properties:
                resourceId:
                  type: string
                  example: agent-task
                amount:
                  type: object
                  additionalProperties: false
                  required: [currency, value]
                  properties:
                    currency:
                      type: string
                      example: USD
                    value:
                      type: string
                      example: '0.01'
                receiver:
                  type: string
                  example: demo-receiver-address
                paymentHeader:
                  type: string
                  example: 'X-Paid: true'
                retryHint:
                  type: string
                  example: Pay, then retry the same request with proof of payment.

    IdempotencyConflictResponse:
      type: object
      additionalProperties: false
      required: [error]
      properties:
        error:
          type: object
          additionalProperties: false
          required: [code, message, idempotencyKey]
          properties:
            code:
              type: string
              enum: [IDEMPOTENCY_CONFLICT]
            message:
              type: string
            idempotencyKey:
              type: string

    TaskTimeoutResponse:
      type: object
      additionalProperties: false
      required: [error]
      properties:
        error:
          type: object
          additionalProperties: false
          required: [code, message, taskId, timeoutMs]
          properties:
            code:
              type: string
              enum: [TASK_TIMEOUT]
            message:
              type: string
              example: Task execution exceeded the configured timeout.
            taskId:
              type: string
              example: task_a1b2c3d4
            timeoutMs:
              type: number
              example: 30000

    TaskFailedResponse:
      type: object
      additionalProperties: false
      required: [error]
      properties:
        error:
          type: object
          additionalProperties: false
          required: [code, message, taskId, reason]
          properties:
            code:
              type: string
              enum: [TASK_FAILED]
            message:
              type: string
              example: Task execution failed.
            taskId:
              type: string
              example: task_a1b2c3d4
            reason:
              type: string
              example: agent crashed
